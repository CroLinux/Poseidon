<!DOCTYPE html>
<html lang="en">

<head>

	<title>Poseidon Inc.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap v5.3.0 CDNs -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="w-75 mx-auto">
		<form class="w-50 mx-auto p-5 mt-5 border border-secondary border-3 rounded rounded-3" method="post"
			th:action="@{/login}">
			<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
			<div th:if="${param.error}" class="alert-danger text-center p-3 my-3" style="color: red;">
				Wrong Email or Password.
			</div>
			<div th:if="${param.logout}" class="alert-success text-center p-3 my-3" style="color: green;">
				You have been successfully logged out.
			</div>
			<div class="mt-1 mb-4 w-75 mx-auto text-center">
    <img src="/img/logo.png" alt="Poseidon Inc. Logo" class="img-fluid disabled-image">
</div>
			<div class="form-floating mb-4">
				<input type="text" class="form-control" id="username" name="username" placeholder="Username" />
				<label for="username">Username</label>
			</div>
			<div class="form-floating mb-3 mt-5">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" />
				<label for="password">Password</label>
			</div>
			<div class="mt-5 w-75 mx-auto text-center">
				<button type="submit" class="btn btn-primary px-5 d-inline-block rounded rounded-3">Login</button>
			</div>
			<div class="mt-5 w-75 mx-auto text-center">
				<a class="link-primary" th:href="@{/home}">Admin User? Click here</a>
			</div>

		</form>
	</div>

</body>

</html>
